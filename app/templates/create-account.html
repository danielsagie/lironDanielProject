{% block content %}

<body>
    <style>
        $font-family: "Roboto";
        $font-size: 14px;

        $color-primary: #ABA194;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: $font-family;
            font-size: $font-size;
            background-size: 200% 100% !important;
            animation: move 10s ease infinite;
            transform: translate3d(0, 0, 0);
            background: linear-gradient(45deg, black, #397A91);
            height: 100vh
        }

        .user {
            width: 90%;
            max-width: 340px;
            margin: 10vh auto;
        }

        .user__header {
            text-align: center;
            opacity: 0;
            transform: translate3d(0, 500px, 0);
            animation: arrive 500ms ease-in-out 0.7s forwards;
        }

        .user__title {
            font-size: $font-size;
            margin-bottom: -10px;
            font-weight: 500;
            color: white;
        }

        .form {
            margin-top: 40px;
            border-radius: 6px;
            overflow: hidden;
            opacity: 0;
            transform: translate3d(0, 500px, 0);
            animation: arrive 500ms ease-in-out 0.9s forwards;
        }

        .form--no {
            animation: NO 1s ease-in-out;
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .form__input {
            display: block;
            width: 100%;
            padding: 20px;
            font-family: $font-family;
            -webkit-appearance: none;
            border: 0;
            outline: 0;
            transition: 0.3s;

            &:focus {
                background: darken(#fff, 3%);
            }
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-family: $font-family;
            -webkit-appearance: none;
            outline: 0;
            border: 0;
            color: white;
            background: $color-primary;
            transition: 0.3s;

            &:hover {
                background: darken($color-primary, 5%);
            }
        }

        @keyframes NO {

            from,
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                -webkit-transform: translate3d(-10px, 0, 0);
                transform: translate3d(-10px, 0, 0);
            }

            20%,
            40%,
            60%,
            80% {
                -webkit-transform: translate3d(10px, 0, 0);
                transform: translate3d(10px, 0, 0);
            }
        }

        @keyframes arrive {
            0% {
                opacity: 0;
                transform: translate3d(0, 50px, 0);
            }

            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes move {
            0% {
                background-position: 0 0
            }

            50% {
                background-position: 100% 0
            }

            100% {
                background-position: 0 0
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            width: 30%;
            position: relative;
            transition: all 5s ease-in-out;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .popup .close:hover {
            color: #06D85F;
        }

        .popup .content {
            max-height: 30%;
            overflow: auto;
        }

        @media screen and (max-width: 700px) {
            .popup {
                width: 70%;
            }
        }
    </style>
    <!-- Body of Form starts -->
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Welcome To ShoppingList</h1>
        </header>

        <form class="form" action="/register" method="post">
            <div class="form__group">
                <input type="text" name="username" placeholder="Username" class="form__input" required />
            </div>
            <div class="form__group">
                <input type="email" name="email" placeholder="Email" class="form__input" required />
            </div>
            <div class="form__group">
                <input type="password" name="password" placeholder="Password" class="form__input" required />
            </div>
            <div class="form__group">
                <button class="btn" type="submit">Register</button>
            </div>
        </form>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Sorry!</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Username already exists. Be creative.
            </div>
        </div>
    </div>

    <script>
        // Use a Jinja2 variable to set JavaScript variable
        var showPopup = "{{ message }}" === "Username already exists.";
        if (showPopup) {
            document.getElementById('popup1').style.visibility = 'visible';
            document.getElementById('popup1').style.opacity = '1';
        }
        
        // Close popup logic
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('popup1').style.visibility = 'hidden';
            document.getElementById('popup1').style.opacity = '0';
        });
    </script>
    
</body>

</html>

{% endblock %}
