{% extends 'base.html' %}
{% block title %}
List page
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Container</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 50vh;
            max-width: 80%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-box {
            flex-grow: 1;
            padding: 10px;
            background-color: transparent;
            border: 1px solid white;
            color: rgb(0, 0, 0);
            border-radius: 4px;
        }

        .input-box:focus {
            outline: none;
            border-color: #000000;
        }

        .submit-button {
            background-color: #f4f0f0;
            color: rgb(5, 0, 0);
            padding: 5px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .lists {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .list-button {
            background-color: #04ea9d6b;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Remove underline for anchor elements inside .list-button */
        .list-button a {
            text-decoration: none;
        }

        /* Style the "x" sign separately */
        .list-button .remove-list {
            cursor: pointer;
            margin-left: 10px;
            color: rgb(255, 255, 255);
            transition: color 0.2s;
        }

        /* Change the color of the list name on hover */
        .list-button:hover a {
            color: rgb(255, 255, 255);
        }

        /* Change the color of the "x" sign on hover */
        .list-button:hover .remove-list {
            color: rgb(255, 0, 0); /* Change to your desired color */
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Which list would we create today?</h1>
        <div class="input-container">
            <input type="text" class="input-box" placeholder="New List" id="newListInput">
            <button class="submit-button" id="submitListButton">Submit</button>
        </div>
        <div class="lists">
            {% for list in lists %}
                <a href="{{ url_for('new_list_page', list_id=list._id) }}" class="list-button">
                    <span>{{ list.name }}</span>
                    <div class="remove-list" data-list-id="{{ list._id }}">x</div>
                </a>
            {% endfor %}
        </div>
    </div>

</body>
<script>
    
    function createListButtons() {
        const listsContainer = document.querySelector('.lists');

        // Use listsFromServer instead of listsFromDatabase
        listsFromServer.forEach(list => {
            const listButton = document.createElement('button');
            listButton.textContent = list.name;
            listButton.classList.add('list-button');

            // Add a click event listener to redirect to the list when clicked
            listButton.addEventListener('click', () => {
                // Redirect to the list page with the list_id parameter
                window.location.href = `/new_list/${list.id}`;
            });

            listsContainer.appendChild(listButton);
        });
    }

    // Function to save a new list
    function saveNewList() {
        const newListInput = document.getElementById('newListInput');
        const newListName = newListInput.value;

        // Check if the input is not empty
        if (newListName.trim() === '') {
            alert('Please enter a list name.');
            return;
        }

        fetch('/submit_list', {
            method: 'POST',
            body: new URLSearchParams({ list_name: newListName }), // Send the list name in the request body
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
        })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse the response as JSON
                } else {
                    // Handle error response
                    console.error('Failed to save list:', response.statusText);
                }
            })
            .then(data => {
                if (data && data.list_id) {
                    const listsContainer = document.querySelector('.lists');
                    const listButton = document.createElement('a');
                    listButton.href = `/new_list/${data.list_id}`;
                    listButton.classList.add('list-button');

                    const listNameSpan = document.createElement('span');
                    listNameSpan.textContent = newListName;

                    const removeListButton = document.createElement('div');
                    removeListButton.classList.add('remove-list');
                    removeListButton.textContent = 'x';
                    removeListButton.setAttribute('data-list-id', data.list_id);

                    listButton.appendChild(listNameSpan);
                    listButton.appendChild(removeListButton);

                    listsContainer.appendChild(listButton);

                    // Clear the input field after saving
                    newListInput.value = '';

                    }
                    
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Call the function to create list buttons when the page loads
    document.addEventListener('DOMContentLoaded', createListButtons);

    const submitListButton = document.getElementById('submitListButton');
    submitListButton.addEventListener('click', saveNewList);
</script>

</html>
{% endblock %}
