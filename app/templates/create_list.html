{% extends 'base.html' %}
{% block title %}
List page
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Container</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 50vh;
            width: 40%; /* Adjusted container width to make it smaller */
            margin: 50px auto; /* Center the container horizontally */
            padding: 20px;
            /* border: 1px solid white; */
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 1px solid white;
            color: rgba(255, 255, 255, 0.123);
            border-radius: 4px;
        }

        .input-box:focus {
            outline: none;
            border-color: #000000;
        }

        .lists {
            margin-top: 20px;
        }

        .list-button {
            background-color: #b52626;
            color: white;
            padding: 5px 50px; /* Adjusted width for wider list items */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px; /* Add margin between list items */
            display: block; /* Display list items as block-level elements */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Which list would we create today?</h1>
        <input type="text" class="input-box" placeholder="New List">
        <div class="lists">
        </div>
    </div>
    
</body>
<script>
    // Sample data (replace this with data fetched from MongoDB)
    const listsFromDatabase = [
        { id: 1, name: "List 1" },
        { id: 2, name: "List 2" },
        { id: 3, name: "List 3" },
        { id: 4, name: "List 1" },
        { id: 5, name: "List 2" },
        { id: 6, name: "List 3" },
        { id: 7, name: "List 1" },
        { id: 8, name: "List 2" },
        { id: 9, name: "List 3" },
    ];

    // Function to create list buttons dynamically
    function createListButtons() {
        const listsContainer = document.querySelector('.lists');
        
        listsFromDatabase.forEach(list => {
            const listButton = document.createElement('button');
            listButton.textContent = list.name;
            listButton.classList.add('list-button');
            
            // Add a click event listener to redirect to the list when clicked
            listButton.addEventListener('click', () => {
                // Redirect logic goes here
                // You can use window.location.href to redirect to the specific list page
                // For example: window.location.href = `/list/${list.id}`;
            });
            
            listsContainer.appendChild(listButton);
        });
    }

    // Call the function to create list buttons when the page loads
    document.addEventListener('DOMContentLoaded', createListButtons);
</script>
</html>
{% endblock %}
