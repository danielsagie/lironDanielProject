  pre,

  acronym,
  address,
  big,
  cite,
  code,

  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,

  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }

  /* HTML5 display-role reset for older browsers */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section,

    display: block;
  }

  body {
    line-height: 1;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: '';
    content: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  /* -------------------------------- 

Primary style

-------------------------------- */
  html * {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  *,
  *:after,
  *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body {
    font-size: 100%;
    font-family: "Lato", sans-serif;
    color: #8f9cb5;
    background-color: #ffd88f;
  }

  a {
    color: #35a785;
    text-decoration: none;
  }

  /* -------------------------------- 

Modules - reusable parts of our design

-------------------------------- */
  .img-replace {
    /* replace text with an image */
    display: inline-block;
    overflow: hidden;
    text-indent: 100%;
    color: transparent;
    white-space: nowrap;
  }

  /* -------------------------------- 

xnugget info 

-------------------------------- */
  .cd-nugget-info {
    text-align: center;
    position: absolute;
    width: 100%;
    height: 50px;
    line-height: 50px;
    bottom: 0;
    left: 0;
  }

  .cd-nugget-info a {
    position: relative;
    font-size: 14px;
    color: #5e6e8d;
    -webkit-transition: all 0.2s;
    -moz-transition: all 0.2s;
    transition: all 0.2s;
  }

  .no-touch .cd-nugget-info a:hover {
    opacity: .8;
  }

  .cd-nugget-info span {
    vertical-align: middle;
    display: inline-block;
  }

  .cd-nugget-info span svg {
    display: block;
  }

  .cd-nugget-info .cd-nugget-info-arrow {
    fill: #5e6e8d;
  }

  header {
    height: 200px;
    line-height: 200px;
    text-align: center;
    background-color: #5e6e8d;
    color: #FFF;
  }

  header h1 {
    font-size: 20px;
    font-size: 1.25rem;
  }

  .container {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100vh;
  }

  .table td,
  .table th {
    border: 1px solid white;
  }

  .mark-square {
    width: 30px;
    height: 30px;
    cursor: pointer;
    background-color: rgb(255, 255, 255);
    border-radius: 4px;
  }

  .marked td {
    position: relative;
  }

  .marked td::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #b52626;
      transform: translateY(-50%);
  }


  .cd-popup {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(94, 110, 141, 0.9);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
    -moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
    transition: opacity 0.3s 0s, visibility 0s 0.3s;
  }

  .cd-popup.is-visible {
    opacity: 1;
    visibility: visible;
    -webkit-transition: opacity 0.3s 0s, visibility 0s 0s;
    -moz-transition: opacity 0.3s 0s, visibility 0s 0s;
    transition: opacity 0.3s 0s, visibility 0s 0s;
  }

  .cd-popup-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    margin: 4em auto;
    background: #020101;
    border-radius: .25em .25em .4em .4em;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    -webkit-transform: translateY(-40px);
    -moz-transform: translateY(-40px);
    -ms-transform: translateY(-40px);
    -o-transform: translateY(-40px);
    transform: translateY(-40px);
    /* Force Hardware Acceleration in WebKit */
    /* -webkit-backface-visibility: hidden; */
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    transition-property: transform;
    -webkit-transition-duration: 0.3s;
    -moz-transition-duration: 0.3s;
    transition-duration: 0.3s;
  }

  .cd-popup-container p {
    padding: 3em 1em;
  }

  .cd-popup-container .cd-buttons:after {
    content: "";
    display: table;
    clear: both;
  }

  .cd-popup-container .cd-buttons li {
    float: left;
    width: 50%;
    list-style: none;
  }

  .cd-popup-container .cd-buttons a {
    display: block;
    height: 60px;
    line-height: 60px;
    text-transform: uppercase;
    color: #FFF;
    -webkit-transition: background-color 0.2s;
    -moz-transition: background-color 0.2s;
    transition: background-color 0.2s;
  }

  .cd-popup-container .cd-buttons li:first-child a {
    background: #fc7169;
    border-radius: 0 0 0 .25em;
  }

  .no-touch .cd-popup-container .cd-buttons li:first-child a:hover {
    background-color: #fc8982;
  }

  .cd-popup-container .cd-buttons li:last-child a {
    background: #b6bece;
    border-radius: 0 0 .25em 0;
  }

  .no-touch .cd-popup-container .cd-buttons li:last-child a:hover {
    background-color: #c5ccd8;
  }

  .cd-popup-container .cd-popup-close {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 30px;
    height: 30px;
  }

  .cd-popup-container .cd-popup-close::before,
  .cd-popup-container .cd-popup-close::after {
    content: '';
    position: absolute;
    top: 12px;
    width: 14px;
    height: 3px;
    background-color: #8f9cb5;
  }

  .cd-popup-container .cd-popup-close::before {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
    left: 8px;
  }

  .cd-popup-container .cd-popup-close::after {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    transform: rotate(-45deg);
    right: 8px;
  }

  .is-visible .cd-popup-container {
    -webkit-transform: translateY(0);
    -moz-transform: translateY(0);
    -ms-transform: translateY(0);
    -o-transform: translateY(0);
    transform: translateY(0);
  }

  @media only screen and (min-width: 1170px) {
    .cd-popup-container {
      margin: 8em auto;
    }
  }


  @media only screen and (min-width: 1170px) {
    .cd-popup-container {
      margin: 8em auto;
    }
  }

  body {
    background-color: #212121;
    color: white;
  }

  .container {
    width: 60%;
    margin-top: 50px;
  }

  .table td,
  .table th {
    border: 1px solid white;
  }

  .marked {
    background-color: #343a40;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.querySelector(".table tbody");
      const yesButton = document.getElementById("yes-button");
      const noButton = document.getElementById("no-button");
      const container = document.querySelector(".container");
      const finishButton = document.getElementById("finish-button");
      

      container.addEventListener("click", function (event) {
        if (event.target.classList.contains("mark-square")) {
          const row = event.target.closest("tr");
          row.classList.toggle("marked");
        }
      });
        yesButton.addEventListener("click", function (event) {

          const user = "{{ user.username }}";  // Get the username from the template context
          const dataRows = document.querySelectorAll(".data-row");
          const formData = [];
          dataRows.forEach(row => {
            const item = row.querySelector("input[name='item']").value;
            const quantity = row.querySelector("input[name='quantity']").value;

            if (item && quantity) {
              formData.push({ item, quantity });
            }
          });


          fetch("/save-items", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user: user, items: formData }),
          })
            .then(response => response.json())
            .then(data => {
              console.log(data);  // Handle the response from the server if needed
            })
            .catch(error => {
              console.error("Error:", error);
            });
        });

        noButton.addEventListener("click", function (event) {

          const user = "{{ user.username }}";  // Get the username from the template context
          const dataRows = document.querySelectorAll(".data-row");
          const formData = [];
          dataRows.forEach(row => {
            const item = row.querySelector("input[name='item']").value;
            const quantity = row.querySelector("input[name='quantity']").value;

            if (item && quantity) {
              formData.push({ item, quantity });
            }
          });
        
          
          fetch("/temp_col", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user: user, items: formData }),
          })
            .then(response => response.json())            
            .then(data => {
              console.log(data);  // Handle the response from the server if needed
            })
            .catch(error => {
              console.error("Error:", error);
            });
        });
      



      container.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && event.target.classList.contains("data-input")) {
          event.preventDefault(); // Prevent the default behavior (form submission)
          const newRow = createEmptyRow();
          const currentRow = event.target.closest(".data-row");
          const nextRow = currentRow.nextElementSibling;

          if (nextRow) {
            nextRow.before(newRow);
          } else {
            currentRow.parentNode.appendChild(newRow);
          }

          newRow.querySelector(".data-input").focus();
        }
      });


      finishButton.addEventListener("click", function () {
        // Show the popup when the "Finish" button is clicked
        const popup = document.querySelector(".cd-popup");
        popup.classList.add("is-visible");
      });

      //close popup
      $('.cd-popup').on('click', function (event) {
          if ($(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')) {
            event.preventDefault();
            $(this).removeClass('is-visible');
          }
      });
      //close popup when clicking the esc keyboard button
      $(document).keyup(function (event) {
          if (event.which == '27') {
            $('.cd-popup').removeClass('is-visible');
          }
      });

      function createEmptyRow() {
          const newRow = document.createElement("tr");
          newRow.classList.add("data-row");
          newRow.innerHTML = `
              <td><input class="data-input" type="text" name="item"></td>
              <td><input class="data-input" type="text" name="quantity"></td>
              <td><div class="mark-square"></div></td>
          `;
          return newRow;
      }

  });

</script>

<div class="container">
  <form id="item-form">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>MARK</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.item }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <div class="mark-square"></div>
            </td>
          </tr>
          {% endfor %}
          <tr class="data-row">
            <td><input class="data-input" type="text" name="item"></td>
            <td><input class="data-input" type="text" name="quantity"></td>
            <td>
              <div class="mark-square"></div>
            </td>
          </tr>
        </tbody>
      </table>
  </form>
    <button id="finish-button" class="btn btn-primary">Finish</button>
  
</div>

<div class="cd-popup" role="alert">
  <div class="cd-popup-container">
    <p>Save items to My List?</p>
    <ul class="cd-buttons">
      <li><a href="{{ url_for('my_list')}}" id="yes-button">Yes</a></li>
      <li><a href="{{ url_for('temp_new_list_page')}}" id="no-button">No</a></li>
    </ul>
    <a href="#0"  class="cd-popup-close img-replace">Close</a>
  </div> <!-- cd-popup-container -->
</div> <!-- cd-popup -->

{% endblock %}
