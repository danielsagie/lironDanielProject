name: app_tests
on:
  push:
    branches: [ 'master' ]

jobs:
  running_tests:
    strategy:
      matrix: 
        os: [ ubuntu-latest ]
        python-version:
          - "3.7"
          - "3.8"
    name: TESTS
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install -r app/requirements.txt
        pip install pytest

    - name: run the app
      env:
        FLASK_APP: main.py
      run: |
        flask run

    - name: Run Python tests
      run: pytest
