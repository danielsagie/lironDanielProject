{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: flex-start;
        /* Aligns content to the left */
        align-items: flex-start;
        height: 100vh;
    }

    .table td,
    .table th {
        border: 1px solid white;
    }

    .mark-square {
        width: 20px;
        height: 20px;
        cursor: pointer;
        background-color: white;
        /* Change to the desired color for the square */
    }

    .marked td {
        position: relative;
    }

    .marked td::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: white;
        transform: translateY(-50%);
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const squares = document.querySelectorAll(".mark-square");

        squares.forEach(square => {
            square.addEventListener("click", function () {
                const row = this.closest("tr");
                row.classList.toggle("marked");
            });
        });
    });
</script>

<div class="container">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>item</th>
                <th>Quantity</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody>
            <tr class="data-row">
                <form action="/first-list" method="post">
                    <td><input class="data-input" type="text" placeholder="item"></td>
                    <td><input class="data-input" type="text" placeholder="quantity"></td>
                </form>
            </tr>
        </tbody>
    </table>
</div>
<style>
    body {
        background-color: #212121;
        color: white;
    }

    .container {
        width: 60%;
        /* Adjust the width as needed */
        margin-top: 50px;
        /* Adjust the margin-top as needed */
    }

    .table td,
    .table th {
        border: 1px solid white;
    }

    .marked {
        background-color: #343a40;
    }
</style>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".container");
        const dataInputs = document.querySelectorAll(".data-input");

        container.addEventListener("click", function (event) {
            if (event.target.classList.contains("mark-square")) {
                const row = event.target.closest("tr");
                row.classList.toggle("marked");
            }
        });

        container.addEventListener("keyup", function (event) {
            if (event.key === "Enter" && event.target.classList.contains("data-input")) {
                const newRow = createEmptyRow();
                const currentRow = event.target.closest(".data-row");
                const nextRow = currentRow.nextElementSibling;

                if (nextRow) {
                    nextRow.before(newRow);
                } else {
                    currentRow.parentNode.appendChild(newRow);
                }

                newRow.querySelector(".data-input").focus();
            }
        });

        function createEmptyRow() {
            const newRow = document.createElement("tr");
            newRow.classList.add("data-row");
            newRow.innerHTML = `
      <td><input class="data-input" type="text"></td>
      <td><input class="data-input" type="text"></td>
      <td><div class="mark-square"></div></td>
    `;
            return newRow;
        }
    });
</script>
